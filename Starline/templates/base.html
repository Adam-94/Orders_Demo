<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='flash.css') }}">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"
    integrity="sha512-Z8CqofpIcnJN80feS2uccz+pXWgZzeKxDsDNMD/dJ6997/LSRY+W4NmEt9acwR+Gt9OHN0kkI1CTianCwoqcjQ=="
    crossorigin="anonymous"></script>

</head>

<body>
  {% block header %}
  <h2 class="title">Starline Blinds & Awnings - Dashboard</h2>
  {% endblock %}

  <div class="container">
    <div class="functions">
      <input id="searchbar" autocomplete="off" class="searchBar" name="text" type="text" size="50" class="search"
        placeholder="Search for customer..." onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Search for customer...'" required />
      <div class="btn-container">
        <button class="entryBtn" id="modal-btn"><i class="fas fa-plus"></i></button>
        <a href="{{ url_for('main.index') }}" class="link-btn">Home</a>
        <a href="{{ url_for('main.logout') }}" class="link-btn">Logout</a>
      </div>
    </div>
    <div class="card-container">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
<script src="{{url_for('static', filename='main.js')}}"></script>

</html>
